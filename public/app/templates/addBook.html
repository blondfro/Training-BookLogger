<h3>Add Book</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label"></label>

        <div class="col-sm-4">
            <input ng-model="addNewBook.newBook.title" type="text" class="form-control" id="bookTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label"></label>

        <div class="col-sm-4">
            <input ng-model="addNewBook.newBook.author" type="text" class="form-control" id="bookAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label"></label>

        <div class="col-sm-4">
            <input ng-model="addNewBook.newBook.year_published" type="text" class="form-control" id="bookPublished" placeholder="Year Published">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="addNewBook.addBook()">Save</button>
        </div>
    </div>
</form>
